<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> giá trị nhỏ nhất và giá trị lớn nhất</h2>
<script>
        let arr=[8,-5,17,2,15,20,30,50,45];
        let min = arr[0];
        let max= arr[0];
        let index=0;
        for(let i = 1; i <arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
                index=i
                break;
            }
    }
        document.write("giá trị nhỏ nhất: "  +  min + "  " + "vị trí thứ  " + index + "<br>");
        for (let i=1; i<arr.length; i++) {
            if(arr[i]>max){
                max=arr[i]
                index=i;
            }
        }
        document.write("giá trị lớn nhất: " + max + "  " + "vị trí thứ " + index)
</script>

</body>
</html>
